<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>TP</title>
  </head>
  <body>
    <div class="div">

          </tr>
        </thead>
        <tbody id="father">
          <tr>
            <th>Eleve 1</th>
            <th><input id="child1" class="input" type="text" hidden /></th>
          </tr>

          <tr>
            <th>Eleve 2</th>
            <th><input id="child2" class="input" type="text" hidden /></th>
          </tr>
          <tr>
            <th>Eleve 3</th>

          </tr>
          <tr>
            <th>Eleve 4</th>

          </tr>
          <tr>
            <th>Eleve 5</th>

          </tr>
          <tr>
            <th>Eleve 6</th>
            <th><input id="child6" class="input" type="text" hidden /></th>
          </tr>
          <tr>
            <th>Eleve 7</th>
            <th><input id="child7" class="input" type="text" hidden /></th>
          </tr>
          <tr>
            <th>Eleve 8</th>
            <th><input id="child8" class="input" type="text" hidden /></th>
          </tr>
          <tr>
            <th>Eleve 9</th>
            <th><input id="child9" class="input" type="text" hidden /></th>
          </tr>
          <tr>
            <th>Eleve 10</th>
            <th><input id="child10" class="input" type="text" hidden /></th>
          </tr>
        </tbody>
      </table>
      <br /><br />
      <button id="reset">Mode reset</button>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
